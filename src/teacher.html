<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script type="module" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <title>Mangae Teachers</title>
    <script type="module" src="js/main.js"></script>
</head>
<body class="p-2 text-center">
    <h1 class="p-2 text-center">Manage Teachers</h1>
    <p class="fs-5 text-start">Name:</p>
    <input id="txt-name" class="form-control" type="text">
    <p class="fs-5 mt-2 text-start">Contact No:</p>
    <input id="txt-contact" class="form-control" type="text">
    <button id="btn-add" class="mt-2 text-center btn btn-primary">ADD</button>
    <hr>
    <table id="tbl" class="table table-bordered">
        <thead class="text-center align-middle">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>CONTACT</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody class="text-center align-middle">
            
        </tbody>
    </table>
</body>
</html>
